<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class = "container">
      <form id = "add">
        <div class = "form-group">
          <label for="add1">1st number</label>
          <input id = "add1" class = "form-control" type = "text">
        </div>
        <div class = "form-group">
          <label for="add2">2nd number</label>
          <input id = "add2" class = "form-control" type = "text">
        </div>
        <button id="addSubmit" type="submit" class="btn">Add!</button>
        <button id="subtractSubmit" type="submit" class="btn">Subtract!</button>
        <button id="multSubmit" type="submit" class="btn">Multiply!</button>
        <button id="divideSubmit" type="submit" class="btn">Divide!</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
